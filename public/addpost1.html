<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addpost1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Guerrilla&family=Protest+Revolution&family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Iceberg&family=Knewave&display=swap" rel="stylesheet">
    <title>farmer's web</title>
    
    
</head>
<body>
    <div class="main">
        <div class="navi">
        <h4><span>Agro-</span>connect</h4>
        <nav>
            <li><a href="main.html">Home</a></li>
            <li><a href="agro1.html">Logout</a></li>
        </nav>
    </div>
    <div class="form">
        
        <form action="http://localhost:3000/add1" id="postform" method="POST" enctype="multipart/form-data">
            <div class="form1" id="for1">
                <div class="img">
                <h4>Send Details to your <span>Partner</span></h4>
                <br>
                <label for="image">Give your <span>PRODUCT</span> photos:</label>
                <br>
                <input type="file" id="image" name="image" accept="image/*" multiple required>
                <button type="button" onclick="next()">Next</button>
                </div>
            </div>
            <div class="form2">
                <div class="for2">
            <h2>Send <span>Details</span></h2>
            <input type="text" class="inp" id="name" name="name" placeholder="Name" autocomplete="off" required>   
            <input type="text" id="email" name="email" class="inp" placeholder="email" autocomplete="off" required>
            <input type="text" id="shopname" name="shopname" class="inp" placeholder="wholesaler's shopname" autocomplete="off" required>
            <input type="text" id="wholesale" name="wholesale" class="inp" placeholder="wholesaler's phone" autocomplete="off" required>
            <input type="text" id="place" name="place" class="inp" placeholder="place" autocomplete="off" required>
            <input type="text" id="district" name="district" class="inp" placeholder="district" autocomplete="off" required>
            <input type="text" id="phone" name="phone" class="inp" placeholder="phone" autocomplete="off" required>
            <input type="text" id="product" name="product" class="inp" placeholder="product name" autocomplete="off" required>
            <input type="number" id="productqu" name="productqu" class="inp" placeholder="product quantity in kg" autocomplete="off" required>
            <button type="button" onclick="prev()">Prev</button>
            <button type="submit">Submit</button>
            </div>
            </div>
            </form>
        </div>
<script>
    let x=document.getElementById("for1");
    function next(){
        x.style.position="absolute";
        x.style.left="0px";
        x.style.visibility="hidden";
    }
    function prev(){
        x.style.position="";
        x.style.left="";
        x.style.visibility="visible";
    }
</script>
</body>
</html>
