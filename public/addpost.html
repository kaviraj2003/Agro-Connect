    <div class="form">
        <form action="http://localhost:3000/add" id="postForm" method="POST" enctype="multipart/form-data">

            <div class="img">
                <label for="image">Profile photo:</label>
                <br>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <input type="text" id="shopname" name="shopname" class="inp" placeholder="shopname" autocomplete="off" required>

            <input type="text" id="district" name="district" class="inp" placeholder="district" autocomplete="off" required>
            <input type="text" id="phone" name="phone" class="inp" placeholder="phone" autocomplete="off" required>
            <input type="text" id="product" name="product" class="inp" placeholder="product name" autocomplete="off" required>
            <input type="Number" id="productquantity" name="productquantity" class="inp" placeholder="product quantity in kg" autocomplete="off" required>
            <button type="submit">Submit</button>
        </form>
    </div>
