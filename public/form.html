<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Farmer's web</title>
</head>
<body>
    <div class="main">
        <div class="navi">
            <h4>Agro-connect</h4>
            <nav>
                <li><a href="main.html">Home</a></li>
                <li><a href="agro1.html">Logout</a></li>
            </nav>
        </div>
        <div class="form">
            <form action="" method="post" >
                <input type="text" class="inp" id="name" placeholder="Name" autocomplete="off" required>
                
                <input type="text" id="email" class="inp" placeholder="email" autocomplete="off" required>
                
                <input type="text" id="shopname" class="inp" placeholder="shopname" autocomplete="off" required>
                
                <input type="text" id="place" class="inp" placeholder="place" autocomplete="off" required>
                
                <input type="text" id="district" class="inp" placeholder="district" autocomplete="off" required>
                
                <input type="number" id="phone" class="inp" placeholder="phone" autocomplete="off" required>
                <input type="text" id="product" class="inp" placeholder="product name" autocomplete="off" required>
                <div>
                <label for="image">Product images:</label>
                <br>
                <input type="file" id="image" accept="image/*">
                </div>
                <button type="submit" class="sub"><a href="">Submit</a></button>
            </form>
        </div>
    </div>
</body>
</html>
